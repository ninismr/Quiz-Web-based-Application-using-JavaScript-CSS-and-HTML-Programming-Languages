<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script>
  <title>Quiz App</title>
</head>
<body>
  <div class="container">
    <div class="block content">
    
        <div class="wrapper">
  
          <form id='form-result' class="hide" action="">
            <div class="SP-container">
              <div class="modal-text modal-text-bigger">Congratulations, you've finished the Quiz ^-^</div><br>
              <div class="modal-text">Right answers:</div>
              <div class="modal-text"><span id="right-answers" class="count"> 12 </span> of <span id="all-questions" class="count">count-of-questions</span> (<span id="answers-percent"></span>%)</div> 
            </div>
          </form>
  
            <div id="question-container" class="hide">
              <div class="number-of-question-text">Question <span id="current-question">YYY</span> of <span id="all-questions2">XXX</span></div><br>
              <div id="question">Question</div>
              <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
              </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button> 
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
